<html>
    <head>
        <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="container">
             <div class="header">
                 <div class="logo">
                     <img src="./img/gh-logo.png" />
                 </div>
                 <div class="login_reg">
                     <a href="/login">LOGIN</a>
                     <a href="/register">REGISTER</a>
                     <a class="action_btn" href="#">List Your Space</a>
                 </div>
             </div>
             <div class="content">
                 <div class="banner">
                      <h1 class="banner_txt">Create your account</h1>
                 </div>
                 <div class="form">
                     <form>
                         <input type="text" name="name" id="name" placeholder="Your name" /><br />
                         <input type="email" name="email" id="email" placeholder="Your email address" /><br />
                         <input type="password" name="pwd" id="pwd" placeholder="Your password" /><br />
                         <button>Sign up</button>
                         <div class="form_txt">Got an account already? <a href="/login">Log in</a> </div>
                     </form>
                 </div>
             </div>
                 <div class="footer">
                     <span class="copy">&copy; 2014 Patrick W. Morgan II</span>
                 </div>
        </div>
    </body>
</html>
